<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика использования</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Montserrat, Arial, sans-serif;
      background: linear-gradient(to bottom, #E6392E, #0B1B34);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    main {
      padding: 2em;
    }

    h1 {
      margin-top: 0;
      font-size: 6vw; /* адаптивный размер */
    }

    .stat {
      font-size: 5vw; /* тоже адаптивный */
      margin: 1em 0;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      .stat {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Использовано промокодов</h1>
    <div class="stat" id="used">Загрузка...</div>
  </main>

  <script>
    async function fetchUsed() {
      try {
        const res = await fetch("/stats");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        document.getElementById('used').textContent = `Количество людей: ${data.used}`;
      } catch (err) {
        console.error("Ошибка загрузки:", err);
        document.getElementById('used').textContent = "Ошибка загрузки данных";
      }
    }

    fetchUsed();
    setInterval(fetchUsed, 10000); // обновление каждые 10 секунд
  </script>
</body>
</html>
