<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Статистика использования</title>
  <style>
    body {
      font-family: Montserrat, Arial, sans-serif;
      background: linear-gradient(to bottom, #3E5990, #936D56);
      color: white;
      text-align: center;
      padding: 2em;
    }
    .stat {
      font-size: 1.5em;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>Использовано промокодов</h1>
  <div class="stat" id="used">Загрузка...</div>

  <script>
    async function fetchUsed() {
      try {
        const res = await fetch("/stats");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        document.getElementById('used').textContent = `Количество людей: ${data.used}`;
      } catch (err) {
        console.error("Ошибка загрузки:", err);
        document.getElementById('used').textContent = "Ошибка загрузки";
      }
    }

    fetchUsed();
    setInterval(fetchUsed, 60000); // обновление каждую минуту
  </script>
</body>
</html>
